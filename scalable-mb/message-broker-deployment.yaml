apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2ei-scalable-mb-deployment
spec:
  replicas: 2
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2ei-scalable-mb
    spec:
      containers:
      - name: wso2ei-scalable-mb
        image: docker.wso2.com/wso2ei-broker:6.3.0
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - nc -z localhost 9446
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - nc -z localhost 9446
          initialDelaySeconds: 90
          periodSeconds: 10
        imagePullPolicy: Always
        ports:
        - containerPort: 9766
          protocol: TCP
        - containerPort: 9446
          protocol: TCP
        - containerPort: 5675
          protocol: TCP
        - containerPort: 8675
          protocol: TCP
        - containerPort: 1886
          protocol: TCP
        - containerPort: 8836
          protocol: TCP
        - containerPort: 7614
          protocol: TCP
        volumeMounts:
        - name: mb-conf
          mountPath: /home/wso2carbon/kubernetes-volumes/broker/conf
        - name: mb-conf-axis2
          mountPath: /home/wso2carbon/kubernetes-volumes/broker/conf/axis2
        - name: mb-conf-datasources
          mountPath: /home/wso2carbon/kubernetes-volumes/broker/conf/datasources
        - name: mb-server-share-volume
          mountPath: /home/wso2carbon/wso2ei-6.3.0/wso2/broker/repository/deployment/server
      serviceAccountName: "wso2svc-account"
      imagePullSecrets:
      - name: wso2creds
      volumes:
      - name: mb-conf
        configMap:
          name: mb-conf
      - name: mb-conf-axis2
        configMap:
          name: mb-conf-axis2
      - name: mb-conf-datasources
        configMap:
          name: mb-conf-datasources
      - name: mb-server-share-volume
        persistentVolumeClaim:
          claimName: scalable-mb-shared-volume-claim
